<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <main>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="фото профиля">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__button_edit button" type="button"></button>
        <p class="profile-info__description">Исследователь океана</p>
      </div>
      <button class="profile-info__button_add button" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__photo" src="./images/element1.png" alt="Карачаевск">
        <div class="elements__caption">
          <p class="elements__text">Карачаевск</p>
          <button class="elements__button_like button" type="button"></button>
        </div>
      </div>

      <div class="elements__item">
        <img class="elements__photo" src="./images/element2.png" alt="Гора Эльбрус">
        <div class="elements__caption">
          <p class="elements__text">Гора Эльбрус</p>
          <button class="elements__button_like button" type="button"></button>
        </div>
      </div>

      <div class="elements__item">
        <img class="elements__photo" src="./images/element3.png" alt="Домбай">
        <div class="elements__caption">
          <p class="elements__text">Домбай</p>
          <button class="elements__button_like button" type="button"></button>
        </div>
      </div>

      <div class="elements__item">
        <img class="elements__photo" src="./images/element2.png" alt="Гора Эльбрус">
        <div class="elements__caption">
          <p class="elements__text">Гора Эльбрус</p>
          <button class="elements__button_like button" type="button"></button>
        </div>
      </div>
      
      <div class="elements__item">
        <img class="elements__photo" src="./images/element3.png" alt="Домбай">
        <div class="elements__caption">
          <p class="elements__text">Домбай</p>
          <button class="elements__button_like button" type="button"></button>
        </div>
      </div>

      <div class="elements__item">
        <img class="elements__photo" src="./images/element1.png" alt="Карачаевск">
        <div class="elements__caption">
          <p class="elements__text">Карачаевск</p>
          <button class="elements__button_like button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <button class="container__button_close button" type="button"></button>
      <h2 class="container__title">Редактировать профиль</h2>
      <fieldset class="container__edit">
        <input class="container__field container__input_type_name" type="text">
        <input class="container__field container__input_type_description" type="text">
        <button class="container__button_save button" type="submit">Сохранить</button>
      </fieldset>
    </form>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
