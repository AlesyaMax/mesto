<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main><section class="profile"><img class="profile__avatar profile__avatar-photo" alt="фото профиля"> <button class="profile__avatar-editor button" type="button"></button><h1 class="profile__name"></h1><button class="profile__edit button" type="button"></button><p class="profile__description"></p><button class="profile__add button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_edit-profile" id="popup_edit-profile"><div class="popup__container"><button class="popup__close button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__edit" name="editForm" novalidate><input class="popup__input popup__input_type_name" name="userName" id="userName" minlength="2" maxlength="40"> <span id="userName-error" class="popup__error popup__error_visible"></span> <input class="popup__input popup__input_type_description" name="userDescription" id="userDescription" minlength="20" maxlength="200"> <span id="userDescription-error" class="popup__error popup__error_visible"></span> <button class="popup__save button_submit_profile button" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-place" id="popup_add-place"><div class="popup__container"><button class="popup__close button" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__add popup__form" name="newForm" novalidate><input class="popup__input popup__input_type_place" name="photoName" id="photoName" placeholder="Название" minlength="2" maxlength="30"> <span id="photoName-error" class="popup__error popup__error_visible"></span> <input class="popup__input popup__input_type_source" type="url" name="photoSource" id="photoSource" placeholder="Ссылка на картинку"> <span id="photoSource-error" class="popup__error popup__error_visible"></span> <button class="popup__save button_submit_card button" type="submit">Создать</button></form></div></div><div class="popup popup_delete" id="popup_delete"><div class="popup__container popup__container_delete"><button class="popup__close button" type="button"></button><h2 class="popup__title popup__title-delete">Вы уверены?</h2><form class="popup__delete popup__form" name="deleteForm" novalidate><button class="popup__save popup__save-delete button" type="submit">Да</button></form></div></div><div class="popup popup_avatar" id="popup_avatar"><div class="popup__container popup__container_avatar"><button class="popup__close button" type="button"></button><h2 class="popup__title popup__title-avatar">Обновить аватар</h2><form class="popup__avatar popup__form" name="editAvatarForm" novalidate><input class="popup__input popup__input_type_avatar" type="url" name="avatarSource" id="avatarSource" placeholder="Ссылка на картинку"> <span id="avatarSource-error" class="popup__error popup__error_visible"></span> <button class="popup__save button_submit_avatar popup__save-avatar button" type="submit">Сохранить</button></form></div></div><div class="popup popup_card popup_darker" id="popup_card"><figure class="popup__figure"><button class="popup__close button" type="button"></button> <img class="popup__photo"><figcaption class="popup__caption"></figcaption></figure></div><template class="card-template"><article class="elements__item"><button class="elements__delete button"></button> <img class="elements__photo"><div class="elements__caption"><h2 class="elements__text"></h2><div class="elements__like-area"><button class="elements__like button" type="button"></button><p class="elements__like-counter"></p></div></div></article></template></body></html>
