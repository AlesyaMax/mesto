<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main> 
    <section class="profile">
      <img class="profile__avatar" src="./images/лого.jpeg" alt="фото профиля">
      <h1 class="profile__name">Артем</h1>
      <button class="profile__edit button" type="button"></button>
      <p class="profile__description">Писатель</p>
      <button class="profile__add button" type="button"></button>
    </section>
    <div class="overlay"></div>

    <!--<article class="elements__item elements__item_position_opened">
      <button class="elements__close button elements__close_position_opened" type="button"></button>
      <button class="elements__delete button elements__delete_position_opened"></button>
      <img class="elements__photo_position_opened" src="https://i0.wp.com/btsinfo.ru/wp-content/uploads/2021/12/126-1.jpg?fit=1024%2C650&ssl=1&is-pending-load=1">
      <div class="elements__caption elements__caption_position_opened">
        <h2 class="elements__text elements__text_position_opened">Tae</h2>
        <button class="elements__like button elements__like_position_opened" type="button"></button>
      </div>
    </article>-->

    <section class="elements"></section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit" name="editForm">
        <input class="popup__input popup__input_type_name" type="text" name="userName">
        <input class="popup__input popup__input_type_description" type="text" name="userDescription">
        <button class="popup__save button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-place">
    <div class="popup__container">
      <button class="popup__close button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__add popup__form" name="newForm">
        <input class="popup__input popup__input_type_place" type="text" name="photoName" placeholder="Название">
        <input class="popup__input popup__input_type_source" type="text" name="photoSource" placeholder="Ссылка на картинку">
        <button class="popup__save button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <template class="card">
      <article class="elements__item">
        <button class="elements__delete button"></button>
        <img class="elements__photo">
        <button class="elements__close button" type="button"></button>
        <div class="elements__caption">
          <h2 class="elements__text"></h2>
          <button class="elements__like button" type="button"></button>
        </div>
      </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
