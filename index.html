<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/style.css">

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.png" alt="фото профиля">
    <div class="profile-info">
      <h2 class="profile-info__name">Жак-Ив Кусто</h2>
      <button class="profile-info__button_edit">
        <svg class="profile-info__button-svg_edit" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none"><path fill="#fff" d="M10 1.328 2.604 8.767 1.283 7.419 8.66 0 10 1.328ZM0 10l1.962-.588L.585 8.083 0 10Z"/></svg>
      </button>
      <p class="profile-info__description">Исследователь океана</p>
    </div>
    <button class="profile-info__button_add">
      <svg class="profile-info__button-svg_add" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none"><path fill="#fff" d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778Z"/></svg>
